<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert data</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Insert your data to the database</h1>

        <form id="dataForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="emailaddress">Email Address:</label>
            <input type="email" id="emailaddress" name="emailaddress" required><br><br>

            <label for="mobilenumber">Mobile Number:</label>
            <input type="text" id="mobilenumber" name="mobilenumber" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <p id="responseMessage"></p>
    </div>
    <script src="/public/js/insert.js"></script>
</body>
</html>
